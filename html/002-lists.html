<h1>LISTS</h1>
<!--
    Sıralı Listeler --> 1,2,3 ordered list ? -> ol
    Sıralı olmayan --> *,*,* unordered list? -> ul 
    -> list item -> li 
-->

<ol>
    <li>öğe #1</li>
    <li>
        öğe #2
        <ul>
            <li>öğe #1</li>
            <li>öğe #2</li>
            <li>öğe #3</li>
        </ul>
    </li>
    <li>Diğer Özellikler</li>
</ol>

<ul>
    <li>Öğe #1</li>
    <li>Öğe #2</li>
    <li>Öğe #3</li>
</ul>
